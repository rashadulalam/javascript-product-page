<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <title>JavaScript Product</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container">
        <div class="row mb-5">
            <div class="col-lg-6 offset-lg-3">
                <h1>Add New Product</h1>
                
                <!-- product form -->
                <form class="mt-5" id="add-product">
                    
                    <div class="form-group">
                        <input type="text" class="form-control" id="product_name" placeholder="Product Name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="product_price" placeholder="Product Price">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="product_img" placeholder="Product image url">
                    </div>

                    <div class="form-group">
                        <textarea
                        id="product_text" 
                        rows="5" class="form-control"
                        placeholder="Product Description"
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary btn-block">Add Product</button>
                    </div>

                </form>
            </div>
        </div> <!-- end .row -->
        
        <div class="row" id="all_product">          
            
        </div>
    </main>


    
    

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
